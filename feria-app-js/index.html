<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feria App v0.1</title>
    <link rel="icon" type="image/png" href="assets/favicon.png" sizes="64x64">
    <!-- Bootstrap & JQuery-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous" defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous" defer></script>
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/3acfa00924.js" crossorigin="anonymous"></script>
    <!-- Script App -->
    <script src="./js/login.js" defer></script>
    <!-- Estilo App -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class=" py-3 pl-3 mb-4 bg-info text-center text-white" style="font-size:25px;">
        <i class="fas fa-store-alt"></i> Feria Tristán
    </nav>
    <div class="container-fluid">
        <div class="container-fluid"></div>
        <h5 class="text-center">LOGIN</h5>
        <form id="formulario_login">
            <div class="form-group">
              <input type="email" class="form-control" name="correo" id="login_correo" placeholder="Correo">
              <small id="alert_login_email"></small>
            </div>

            <div class="form-group">
              <input minlength="8" maxlength="16" type="password" class="form-control" name="password" id="login_password" placeholder="Contraseña">
              <small style="color:#666;">Debe contener un mínimo de 8 caracteres</small>
            </div>

            <div class="form-group text-center">
                <input type="submit" id="btn_envio" class="btn w-100 btn-primary mb-2" value="Entrar" disabled>
            </div>

            <div class="form-group">
                <div class="col text-center">
                    <small>
                        ¿No tenés cuenta?
                        <br>
                        <h5 class="text-primary" data-dismiss="modal" aria-label="Close" data-toggle='modal' data-target='#modal-tipo' style="cursor:pointer;">Crear cuenta</h5>
                    </small>
                </div>
            </div>
          </form>
    </div>
    <footer id="pie" class="bg-info text-light text-center py-2">
        Feria Tristán Narvaja © 2020
    </footer>
    <div style="width:100%;height:100%;position:fixed;z-index:2222;">
        <!-- MODAL TIPO USUARIOS -->
        <div class="modal fade" id="modal-tipo" tabindex="-1" role="dialog" aria-labelledby="example-mercado-pulgas" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">SELECCIONE UN TIPO</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <button class="btn w-100 btn-info mb-2" data-dismiss="modal" aria-label="Close" data-toggle='modal' data-target='#modal-crear-cuenta-comprador' disabled>Visitante</button>
                    <a href="./crear-cuenta-comerciante.html" class="btn w-100 btn-warning">Comerciante</a>
                </div>
              </div>
            </div>
        </div>
    
</body>
</html>
